<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

<body onclick="screenClick()">

        <img class="iconIMG" src="img/computer-icon.png">
        <p class="iconNAME">ThisPC</p>
    </div>

    <div id="icon2" class="icon">
        <img class="iconIMG" src="img/Google-Chrome-icon.png">
        <p class="iconNAME">Google Chrome</p>
    </div>

    <div id="icon3" class="icon" >
        <a href="https://simpleblackjack.vercel.app/">
        <img class="iconIMG" src="img/chips.png">
        <p class="iconNAME">BlackJack</p>
        </a>
    </div>

    <div id="icon4" class="icon" >
        <a href="https://virusrush.vercel.app/">

        </a>
    </div>







    <div id="thisPC" class="window">

        <div class="nav">
        
            <div onclick="exitPC()" class="exit">X

            <div onclick="fullPC()" class="full">
            </div>
            <div class="low">-
            </div>
        </div>
        
    </div>





    <footer>
        <div id="divNav" onclick="windows()"><img class="navIMG" src="img/WinNav.png"></div>

        <div id="sound"><img class="smallIcon" src="img/sound.png"></div>
    </footer>


    <div id="windows">

    </div>
        
    <div id="rightClick">
        <p class="rightClickItem">View</p>
        <p class="rightClickItem">Sort By</p>

        <hr>
        <p class="rightClickItem">Paste</p>
        <p class="rightClickItem">Paste Shortcut</p>
        <hr>
        <p class="rightClickItem">New</p>

        <p class="rightClickItem">Personalize</p>

    </div>
